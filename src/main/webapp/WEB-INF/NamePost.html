<html>
<head>
  <title>Name Post Form</title>
</head>
<body>
<form action="/post" method="post">
  <label for="firstName">Имя:</label>
  <input type="text" name="firstName" id="firstName">
  <br>
  <label for="lastName">Фамилия:</label>
  <input type="text" name="lastName" id="lastName">
  <br>
  <label for="food">Блюдо:</label>
  <select id="food" name="food">
    <option value="Stake - 9000 kzt">Stake - 9000 kzt</option>
    <option value="Fish - 2000 kzt">Fish - 2000 kzt</option>
    <option value="Salad - 700 kzt">Salad - 700 kzt</option>
    <option value="Soup - 1200 kzt">Soup - 1200 kzt</option>
  </select>
  <br>
  <input type="submit" value="Отправить">
</form>
</body>
</html>
